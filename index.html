<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NPIT AI Suite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media print {
      body.quiz-modal-open main {
        overflow: visible !important;
      }
      body * {
        visibility: hidden;
      }
      .printable-quiz, .printable-quiz * {
        visibility: visible;
      }
      .printable-quiz {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
      .no-print {
        display: none !important;
      }
      .page-break {
        page-break-before: always;
      }
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col items-center justify-center min-h-screen text-center">
  <h1 class="text-4xl font-bold mb-4">NPIT</h1>
</body>
</html>
